<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	{% include header.html %}

	<section id="banner" class="{{ page.banner_color }}">
		<div class="inner">
			<span class="image">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="">
			</span>
			<header class="major">

				<h1>{{ page.title }}</h1>

			</header>
			<div class="content">

				{{ page.description }}

			</div>
		</div>
	</section>

	<div id="main" class="alt">

    {{ content }} 

	</div>
	
	{% include footer.html %}

</body>

</html>
