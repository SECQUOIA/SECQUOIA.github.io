<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	{% include header.html %}

	<section id="banner" class="{{ page.banner_color }}">
		<div class="inner">
			<span class="image">
				{% if page.image %}
				<div class="image main">
				  <picture>
				    {% if page.image_webp %}
				    <source srcset="{{ site.baseurl }}/{{ page.image_webp }}" type="image/webp">
				    {% else %}
				    <source srcset="{{ site.baseurl }}/{{ page.image | replace: '.jpeg', '.webp' | replace: '.jpg', '.webp' | replace: '.png', '.webp' }}" type="image/webp">
				    {% endif %}
				    <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
				  </picture>
				</div>
				{% endif %}
			</span>
			<header class="major">

				<h1>{{ page.title }}</h1>

			</header>
			<div class="content">

				{{ page.description }}

			</div>
		</div>
	</section>

	<div id="main" class="alt">

		<section id="one">
			<div class="inner">
				{{ content }}
			</div>
		</section>

	</div>
	
	{% include footer.html %}

</body>

</html>
