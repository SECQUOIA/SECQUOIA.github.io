<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	{% include header.html %}

    <section id="cv_pdf">
		<div class="inner">
			<header class="major">
				<h1>{{ page.title }}</h1>
			</header>
			<ul class="actions">
				<li><a href="{{ page.return_url }}" class="button icon fa-arrow-left">Go back to last webpage</a></li>
			</ul>
			<div id="adobe-dc-view" style="width: 100%;"></div>
			<script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
			<script type="text/javascript">
				document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
					var adobeDCView = new AdobeDC.View({clientId: "2c9a51045899496dbfdb274e2feb2f4c", divId: "adobe-dc-view"});
					adobeDCView.previewFile({
						content:{location: {url: "{{ page.pdf_url }}"}},
						metaData:{fileName: "{{ page.pdf_name }}"}
					}, {embedMode: "IN_LINE", showDownloadPDF: true});
				});
			</script>
			<p></p>
			<ul class="actions">
				<li><a href="{{ page.return_url }}" class="button icon fa-arrow-left">Go back to last webpage</a></li>
			</ul>
		</div>
	</section>
	
	{% include footer.html %}

</body>

</html>
