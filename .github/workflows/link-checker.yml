name: Periodic Link Check

# Run weekly on Mondays at 9am UTC, or manually
on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  link-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Clear bundle config
        run: |
          rm -rf .bundle
          bundle config --local path vendor/bundle

      - name: Install dependencies
        run: bundle install

      - name: Build the site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Check all links (internal and external)
        id: all_links
        run: |
          set +e
          bundle exec htmlproofer ./_site \
            --checks Links \
            --ignore-urls "/localhost/,/127.0.0.1/" \
            --typhoeus '{"timeout": 30, "connecttimeout": 10}' \
            --http-status-ignore "0,429,999" \
            --ignore-status-codes "403,503" \
            > linkcheck-full.log 2>&1
          EXITCODE=$?
          cat linkcheck-full.log
          
          # Create a summary
          echo "## Link Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ $EXITCODE -eq 0 ]; then
            echo "âœ… All links are working!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some links may be broken or unreachable." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the full log for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          exit $EXITCODE
        continue-on-error: true

      - name: Create issue if links are broken
        if: steps.all_links.outcome == 'failure' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = 'ðŸ”— Broken Links Detected';
            const issueBody = `
            ## Automated Link Check Report
            
            The weekly automated link checker has detected some broken or unreachable links.
            
            **Run:** [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            Please review the workflow logs to identify which links need to be updated or removed.
            
            Common causes:
            - External websites changed URLs
            - Social media profiles were deleted or renamed
            - Email addresses are no longer valid
            - Temporary network issues or rate limiting
            
            ---
            *This issue was automatically created by the link-checker workflow.*
            `;
            
            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'link-checker'
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['link-checker', 'automated']
              });
            }

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: linkcheck-full.log
          retention-days: 30
