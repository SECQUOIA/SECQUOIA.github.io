name: Build and Deploy Jekyll Site

on:
  # Trigger on pushes to main/master branch
  push:
    branches: [ main, master ]
  # Trigger on pull requests
  pull_request:
    branches: [ main, master ]
  # Trigger on PR reviews
  pull_request_review:
    types: [submitted]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Ruby for Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Setup Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Install dependencies
      - name: Install dependencies
        run: bundle install

      # Build the site with Jekyll
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload artifact for Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy job - only runs on approved PRs or pushes to main/master
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
