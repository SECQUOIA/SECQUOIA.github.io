<!-- Banner -->
<section id="banner" class="{{ page.banner_color | default: 'style1' }}">
    <div class="inner">
        <span class="image">
            <picture>
                <!-- WebP version -->
                <source srcset="{{ page.image | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' | replace: '.png', '.webp' | relative_url }}" type="image/webp">
                <!-- Original image fallback -->
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }} banner image">
            </picture>
        </span>
        <header class="major">
            <h1>{{ page.title }}</h1>
        </header>
        <div class="content">
            {{ page.description }}
        </div>
    </div>
</section>

<style>
    /* Ensure banner images render properly */
    #banner .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    
    #banner .image picture,
    #banner .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
    
    /* Style overrides to ensure content is visible */
    #banner header.major h1,
    #banner .content {
        position: relative;
        z-index: 1;
    }
</style>
