<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ page.description | default: site.description }}">
	
	<!-- SEO Meta Tags -->
	<meta name="keywords" content="quantum optimization, systems engineering, chemical engineering, purdue university, research group, classical optimization, industrial applications">
	<meta name="author" content="{{ site.author }}">
	<link rel="canonical" href="{{ page.url | absolute_url }}">
	
	<!-- Security Headers -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff">
	<meta http-equiv="X-Frame-Options" content="DENY">
	<meta http-equiv="X-XSS-Protection" content="1; mode=block">
	<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
	<meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
	
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
	<meta property="og:description" content="{{ page.description | default: site.description }}">
	<meta property="og:image" content="{{ site.url }}/assets/images/group2024.jpg">
	<meta property="og:site_name" content="{{ site.title }}">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="{{ page.url | absolute_url }}">
	<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
	<meta property="twitter:description" content="{{ page.description | default: site.description }}">
	<meta property="twitter:image" content="{{ site.url }}/assets/images/group2024.jpg">
	
	<!-- Structured Data -->
	<script type="application/ld+json">
	{
	  "@context": "https://schema.org",
	  "@type": "Organization",
	  "name": "{{ site.title }}",
	  "description": "{{ site.description }}",
	  "url": "{{ site.url }}",
	  "logo": "{{ site.url }}/assets/images/group2024.jpg",
	  "sameAs": [
	    "{{ site.socials.GitHub }}",
	    "{{ site.socials.LinkedIn }}"
	  ],
	  "address": {
	    "@type": "PostalAddress",
	    "streetAddress": "{{ site.street_address }}",
	    "addressLocality": "{{ site.city }}",
	    "addressRegion": "{{ site.state }}",
	    "postalCode": "{{ site.zip_code }}",
	    "addressCountry": "{{ site.country }}"
	  },
	  "parentOrganization": {
	    "@type": "Organization",
	    "name": "{{ site.university }}"
	  }
	}
	</script>
	
	<!-- Resource hints for external domains -->
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
	<link rel="dns-prefetch" href="https://www.googletagmanager.com">
	
	<!-- Preload critical fonts -->
	<link rel="preload" href="{{ "assets/fonts/fontawesome-webfont.woff2?v=4.6.3" | relative_url }}" as="font" type="font/woff2" crossorigin>
	
	<!-- Optimized Google Fonts loading -->
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600,600italic&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600,600italic&display=swap"></noscript>
	
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
	
	<!-- PWA Manifest -->
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#9bf1ff">
	
	<!-- Optimized Highlight.js loading - only load when needed -->
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"></noscript>
	
	<!-- WebP detection script -->
	<script>
	  // Check if the browser supports WebP
	  function checkWebpSupport() {
	    var img = new Image();
	    img.onload = function() {
	      var result = (img.width > 0) && (img.height > 0);
	      if(result) {
	        document.documentElement.classList.add('webp');
	      }
	    };
	    img.onerror = function() {
	      // WebP not supported
	    };
	    img.src = 'data:image/webp;base64,UklGRiQAAABXRUJQVlA4IBgAAAAwAQCdASoBAAEAAwA0JaQAA3AA/vuUAAA=';
	  }
	  
	  // Run the detection
	  checkWebpSupport();
	</script>
	
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	
  	{% if jekyll.environment == 'production' and site.google_analytics %}
  	{% include analytics.html %}
  	{% endif %}
	
	<script>
	// Defer Google Tag Manager loading for better performance
	window.addEventListener('load', function() {
	  setTimeout(function() {
	    var gtmScript = document.createElement('script');
	    gtmScript.async = true;
	    gtmScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-7SN6EM0RMM';
	    document.head.appendChild(gtmScript);
	    
	    window.dataLayer = window.dataLayer || [];
	    function gtag(){dataLayer.push(arguments);}
	    gtag('js', new Date());
	    gtag('config', 'G-7SN6EM0RMM', {
	      'send_page_view': false // We'll send pageviews manually for better control
	    });
	    
	    // Send pageview after GTM is loaded
	    gtmScript.onload = function() {
	      gtag('event', 'page_view', {
	        page_title: document.title,
	        page_location: window.location.href,
	        page_path: window.location.pathname
	      });
	    };
	  }, 1000); // 1-second delay, adjust as needed
	});
	</script>
</head>
